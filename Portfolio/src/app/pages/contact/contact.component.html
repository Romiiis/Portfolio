<div class="contact-page">
  <div class="contact-section container">
    <!-- Title -->
    <h1 class="contact-title fs-1 fs-sm-2">{{ 'CONTACT.TITLE' | translate }}</h1>

    <!-- Description -->
    <p class="contact-description fs-4 fs-sm-5">
      {{ 'CONTACT.DESCRIPTION' | translate }}
    </p>

    <!-- Contact Form -->
    <form class="contact-form">
      <div class="row">
        <!-- Name Field -->
        <div class="col-12 col-md-6">
          <div class="form-group">
            <label for="name" class="fs-5 fs-sm-6">Name</label>
            <input
              type="text"
              id="name"
              name="name"
              class="fs-5 fs-sm-6"
              placeholder='{{ "CONTACT.FORM.NAME" | translate}}'
              required
            />
          </div>
        </div>

        <!-- Email Field -->
        <div class="col-12 col-md-6">
          <div class="form-group">
            <label for="email" class="fs-5 fs-sm-6">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              class="fs-5 fs-sm-6"
              placeholder='{{ "CONTACT.FORM.EMAIL" | translate}}'
              required
            />
          </div>
        </div>

        <!-- Message Field -->
        <div class="col-12">
          <div class="form-group">
            <label for="message" class="fs-5 fs-sm-6">Message</label>
            <textarea
              id="message"
              name="message"
              class="fs-5 fs-sm-6"
              placeholder='{{ "CONTACT.FORM.MESSAGE" | translate}}'
              rows="5"
              required
            ></textarea>
          </div>
        </div>

        <!-- Submit Button -->
        <div class="col-12">
          <button type="submit" class="submit-btn fs-5 fs-sm-6">
            {{ 'CONTACT.FORM.SUBMIT' | translate }}
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
