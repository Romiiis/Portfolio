<div class="contact-page">
  <div class="contact-section">
    <!-- Title -->
    <h1 class="contact-title">{{ 'CONTACT.TITLE' | translate }}</h1>

    <!-- Description -->
    <p class="contact-description">
      {{ 'CONTACT.DESCRIPTION' | translate }}
    </p>

    <!-- Contact Form -->
    <form class="contact-form">
      <!-- Name Field -->
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder='{{ "CONTACT.FORM.NAME" | translate}}' required />
      </div>

      <!-- Email Field -->
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder='{{ "CONTACT.FORM.EMAIL" | translate}}' required />
      </div>

      <!-- Message Field -->
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder='{{ "CONTACT.FORM.MESSAGE" | translate}}' rows="5" required></textarea>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="submit-btn">{{ 'CONTACT.FORM.SUBMIT' | translate }}</button>
    </form>
  </div>
</div>
