<div class="technologies-page">
  <div class="technologies-section">
    <h1 class="technologies-title">Technologies</h1>
    <div class="technologies-categories">
      <div class="technology-category" *ngFor="let category of technologyCategories">
        <h2 class="category-title">{{ category.category }}</h2>
        <div class="technologies-grid">
          <a
            class="technology-card"
            *ngFor="let tech of category.technologies"
            [href]="tech.url"
            target="_blank"
            rel="noopener noreferrer"
          >
            <div class="technology-card-content">
              <!-- Display Font Awesome icon if available -->
              <fa-icon *ngIf="tech.icon" [icon]="tech.icon" class="technology-icon"></fa-icon>
              <p class="technology-name">{{ tech.name }}</p>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
