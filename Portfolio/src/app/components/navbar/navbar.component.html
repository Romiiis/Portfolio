<nav class="navbar">
  <div class="navbar-container">
    <a href="/" class="logo">
      <i class="fas fa-code"></i>
      Romiiis
    </a>

    <!-- Hamburger menu tlačítko - zobrazí se jen na mobilech -->
    <button class="mobile-menu-toggle" (click)="toggleMobileMenu()" aria-label="Menu">
      <i class="fas" [ngClass]="isMobileMenuOpen ? 'fa-times' : 'fa-bars'"></i>
    </button>

    <ul class="nav-links" [class.nav-active]="isMobileMenuOpen">
      <li><a href="/">{{ "NAVBAR.HOME_ITEM" | translate }}</a></li>
      <li><a href="/about">{{ "NAVBAR.ABOUT_ITEM" | translate}}</a></li>
      <li><a href="/technologies"> {{ "NAVBAR.TECH_ITEM" | translate }}</a></li>
      <li><a href="/projects"> {{ "NAVBAR.PROJECTS_ITEM" | translate }}</a></li>
      <li><a href="/contact"> {{ "NAVBAR.CONTACT_ITEM" | translate }}</a></li>
    </ul>

    <div class="actions" [class.actions-active]="isMobileMenuOpen">
      <button class="icon-btn theme-toggle" title="{{label}}" (click)="toggleTheme()">
        <i class="fas {{iconClass}}"></i>
      </button>

      <button class="icon-btn language-toggle" title="{{ switchLangLabel }}" (click)="translationService.switchLang()">
        <i class="fas fa-globe"></i>
      </button>
    </div>
  </div>
</nav>
